<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <p>{{ text }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss(false)">Cancelar</button>
    <button type="button" class="btn btn-danger" (click)="modal.close(true)">Continuar</button>
  </div>
</ng-template>

<button class="btn btn-outline-primary mb-2 mr-2" (click)="openSm(modalContent)">Small modal</button>
