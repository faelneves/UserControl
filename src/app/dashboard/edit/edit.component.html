<ng-template #modalContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Editar Usuário</h4>
    </div>
    <form class="form mt-4" #signinForm="ngForm">
        <div class="modal-body">
            <div class="form-group mb-3">
                <input 
                    class="form-control" 
                    placeholder="Nome*" 
                    required 
                    [(ngModel)]="user.nome" 
                    name="nome" 
                    #fieldName="ngModel">
                <app-mensagem 
                    *ngIf="fieldName.invalid && fieldName.touched"
                    mensage="Nome vazio ou com menos de 3 caracteres."></app-mensagem>
            </div>
            <div class="form-group mb-3">
                <input type="date" 
                    class="form-control" 
                    placeholder="Data de Nascimento*" 
                    required 
                    [ngModel]="user.dataNascimento | date:'yyyy-MM-dd'" 
                    name="dataNascimento"
                    #fieldNasc="ngModel">
                <app-mensagem 
                    *ngIf="fieldNasc.invalid && fieldNasc.touched"
                    mensage="Data de nascimento obrigatória."></app-mensagem>
            </div>
            <div class="form-group mb-3">
                <input 
                    type="email" 
                    class="form-control" 
                    placeholder="E-mail*" 
                    required 
                    [(ngModel)]="user.email" 
                    name="email"
                    #fieldEmail="ngModel">
                <app-mensagem 
                    *ngIf="fieldEmail.invalid && fieldEmail.touched"
                    mensage="E-mail obrigatório."></app-mensagem>
            </div>
            <div class="form-group mb-3">
                <input type="password" 
                    class="form-control" 
                    placeholder="Senha" 
                    [(ngModel)]="user.senha" 
                    name="senha"
                    required
                    #fieldPassword="ngModel">
                <app-mensagem 
                    *ngIf="fieldPassword.invalid && fieldPassword.touched"
                    mensage="Senha obrigatória."></app-mensagem>
            </div>
            <div class="form-group mb-3">
                <select class="form-select" [(ngModel)]="user.sexoId" name="sexoId" #fieldSexo="ngModel">
                    <option value="1">Maculino</option>
                    <option value="2">Feminino</option>
                </select>
                <app-mensagem 
                    *ngIf="fieldSexo.invalid && fieldSexo.touched"
                    mensage="Sexo obrigatório."></app-mensagem>
            </div>

            <div class="form-group mb-3">
                <select class="form-select" [(ngModel)]="user.ativo" name="ativo" #fieldAtivo="ngModel">
                    <option [ngValue]="true">Ativo</option>
                    <option [ngValue]="false">Inativo</option>
                </select>
                <app-mensagem 
                    *ngIf="fieldAtivo.invalid && fieldAtivo.touched"
                    mensage="Status obrigatório."></app-mensagem>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="signinForm.invalid" (click)="modal.close(true)">Salvar</button>
                <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss(false)">Cancelar</button>
            </div>

        </div>
    </form>

</ng-template>
<button class="btn btn-sm btn-warning" (click)="open(modalContent)">
    <i class="fa fa-edit"></i>Editar</button>
